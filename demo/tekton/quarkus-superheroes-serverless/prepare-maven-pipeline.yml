apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: 01-prepare-maven
  namespace: quarkus-superheroes-serverless
  labels:
    app.kubernetes.io/instance: quarkus-superheroes-tekton
spec:
  tasks:
    - name: clone-superheroes
      params:
        - name: url
          value: 'https://github.com/quarkusio/quarkus-super-heroes.git'
        - name: revision
          value: main
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:5b36e9d4ddffa4c253c47e444b7d3158bbbd2a3acf3c301389f6c50cbf5e8086
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace-pvc
    - name: maven-download-dependencies
      params:
        - name: MAVEN_IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/openshift/java:latest
        - name: GOALS
          value:
            - 'dependency:resolve'
            - '-Dmaven.repo.local=/media/.m2/'
            - '-Dmaven.artifact.threads=30'
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: event-statistics
      runAfter:
        - clone-superheroes
      taskRef:
        kind: Task
        name: maven-demo
      workspaces:
        - name: source
          workspace: shared-workspace-pvc
        - name: mvn-cache
          workspace: mvn-cache-pvc
        - name: maven-settings
          workspace: maven-settings-cm
  workspaces:
    - name: shared-workspace-pvc
    - name: maven-settings-cm
    - name: mvn-cache-pvc
